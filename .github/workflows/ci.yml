name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # --- è´¨é‡æ£€æŸ¥æ­¥éª¤ (å¿…é¡»è®¾ç½® ID å’Œ continue-on-error) ---

      - name: Run Ruff Lint
        id: ruff-lint
        run: uv run ruff check src main.py
        continue-on-error: true

      - name: Check Code Format
        id: ruff-format
        run: uv run ruff format --check src main.py
        continue-on-error: true

      - name: Run Mypy Type Check
        id: mypy-check
        run: uv run mypy src
        continue-on-error: true

      - name: Run Tests with Coverage
        id: unit-tests
        run: uv run pytest --cov=src --cov-report=term --cov-fail-under=80
        continue-on-error: true

      # --- æœ€ç»ˆé”™è¯¯æ±‡é›†æ­¥éª¤ ---
      - name: Final Quality Check Summary
        # å¦‚æœä»»ä¸€æ­¥éª¤çš„æ‰§è¡Œç»“æœ (outcome) ä¸º 'failure'ï¼Œåˆ™æ‰§è¡Œè¯¥æ­¥éª¤
        if: ${{ steps.ruff-lint.outcome == 'failure' || steps.ruff-format.outcome == 'failure' || steps.mypy-check.outcome == 'failure' || steps.unit-tests.outcome == 'failure' }}
        run: |
          echo "--------------------------------------------------------"
          echo "ğŸš¨ Quality Checks Failed. See results above."
          echo "--------------------------------------------------------"
          echo "Ruff Lint Status: ${{ steps.ruff-lint.outcome }}"
          echo "Ruff Format Status: ${{ steps.ruff-format.outcome }}"
          echo "MyPy Check Status: ${{ steps.mypy-check.outcome }}"
          echo "Unit Tests Status: ${{ steps.unit-tests.outcome }}"
          echo "--------------------------------------------------------"
          # å¼ºåˆ¶é€€å‡ºç ä¸º 1ï¼Œä½¿æ•´ä¸ª Job å¤±è´¥
          exit 1
